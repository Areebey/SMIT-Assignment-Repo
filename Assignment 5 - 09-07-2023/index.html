<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="burger-btn" src="Images/menu-burger.png" alt="sidebar btn">
            <img class="logo" src="Images/YTlogo.png" alt="youtube logo">
            <input class="inputfield" placeholder="search" type="text" name="text">
           <button class="btn-search"><img class="search-btn" src="Images/search.png" alt=""></button>
           <img class="mic-btn" src="Images/mic.png" alt="mic button">
           <img class="upload-btn" src="Images/video-camera.png" alt="">
           <img class="bellicon-btn" src="Images/bell.png" alt="">
           <img class="profile-btn" src="Images/profile.png" alt="">
        </div>
        <div class="sub-container">
        <div class="sidebar">
            <img id="home-btn" src="Images/home.png" alt=""> <p>Home</p>
            <img class="shorts-btn" src="Images/video.png" alt=""><p>Shorts</p>
            <img class="subs-btn" src="Images/subscribe.png" alt=""><p>Subscription</p>
            <img class="library-btn" src="Images/library.png" alt=""><p>Library</p>
        </div>
        <div class="content-container">

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/lCTh5iCTBec" 
            title="YouTube video player" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/mny2fsxuoY8" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>

            <iframe width="560" height="315"

            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/7tlJRhEu8Bc" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>

            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/uEXLshCwC5g" 
            title="YouTube video player" 
            frameborder="0"

            allowfullscreen></iframe>

            <iframe width="560" height="315"

            <iframe width="560" height="315"

            title="YouTube video player" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
