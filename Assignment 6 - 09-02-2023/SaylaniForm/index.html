<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Assignment : 04</title>
    </head>
    <body>
        <div class="img-tag">
            <img src="Images/saylani-removebg-preview.png" alt>
            <h2>Student Registration Form</h2>
        </div>
        <table class="form-table">
            <tbody>
                <form class="form-tag">
                    <tr>
                        <td>
                            <label>First Name</label>
                            <td>
                            <input type="text"
                                placeholder="Enter Your First Name "><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Last Name </label>
                            <td>
                            <input type="text"
                                placeholder="Enter Your Last Name "><br><br>
                            </td>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Bate-Of-Birth</label>
                            <td>
                            <input type="datetime" name="DOB" id><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Email </label>
                            <td>
                            <input type="email" name="email" id="email"
                                placeholder="Enter Your Email"> <br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Enter Your Number</label><br><br>
                            <td>
                            <input type="number" name="number" id="number"
                                placeholder="Enter Your Number"> <br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Gender</label><br><br>
                            <td>
                            Male &nbsp; <input type="radio" name="gender" id
                                value="Male"> &emsp;
                            Female &nbsp;<input type="radio" name="gender" id
                                value="Female"><br><br>
                            </td>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Address</label>
                            <td>
                            <textarea name id cols="30" rows="7"></textarea><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>City </label>
                            <td>
                            <input type="text" placeholder="Enter City Name "><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Pin Code </label>
                            <td>
                            <input type="text" placeholder="Enter Pincode"><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>State</label>
                            <td>
                            <input type="text" placeholder="Enter State Name "><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Country</label>
                            <td>
                            <input type="text" placeholder="Enter Country Name "><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Hobbies</label>
                            <td>
                            dancing <input type="checkbox"
                                value="dancing">
                            singing <input type="checkbox" 
                                value="singing">
                            drawing <input type="checkbox" 
                                value="drawing">
                            playing <input type="checkbox"
                                value="playing"><br><br>
                            Others <input type="checkbox" 
                                value="playing">
                            <input type="text" name id><br><br>
                        </td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Qualification</label>
                        </td>
                        <td>
                            <p><b>1.&nbsp;</b></p>
                            <p><b>2.&nbsp;</b></p>
                            <p><b>3.&nbsp;</b></p>

                        </td>
                        <td>
                            <p>Board</p>
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </td>
                        <td>
                            <p>Percentage</p>
                            <input type="number">
                            <input type="number">
                            <input type="number">
                        </td>
                        <td>
                            <p>Year of Passing</p>
                            <input type="number" placeholder="YYYY" min="1950"
                                max="2023">
                            <input type="number" placeholder="YYYY" min="1950"
                                max="2023">
                            <input type="number" placeholder="YYYY" min="1950"
                                max="2023">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Courses Applied <br> For</label>
                        </td>

                        <td>
                            BBA &nbsp;&nbsp;<input name="education" type="radio">
                            BCom&nbsp;<input name="education" type="radio">
                            BSc &nbsp;&nbsp;&nbsp;<input name="education"
                                type="radio"><br>
                            BS &nbsp;&nbsp;&nbsp; &nbsp;<input
                                name="education" type="radio">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="submit-btn">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
