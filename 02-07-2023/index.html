<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment : 04</title>

<body>
    <!-- <img src="Images/saylani.jpg" alt="logo"> -->

<h1>Saylani Form</h1>
    <table border="2">
        <tbody>
            <label>First Name </label>
            <input type="text" placeholder="Enter Your First Name "><br><br>

            <label>Last Name </label>
            <input type="text" placeholder="Enter Your Last Name "><br><br>

            <label>Bate Of Birth </label>
            <input type="datetime" name="DOB" id=""><br><br>

            <label>Email  </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br><br>

            <Label>Enter Your Number </Label>
            <input type="number"  name="number" id="number" placeholder="Enter Your Number"> <br><br>

           <label>Gender</label><br>

            <label>Male</label>
            <input type="radio" name="gender" id="" value="Male"> 
            <label>Female</label>
            <input type="radio" name="gender" id="" value="Female"><br><br>

            <label>Address</label><br>
            <textarea name="" id="" cols="20" rows="8"></textarea><br><br>

            <label>City</label>
            <input type="text" placeholder="Enter Your City Name "><br><br>

            <label>Pin Code </label>
            <input type="text" placeholder="Enter Your Pincode"><br><br>

            <label>State </label>
            <input type="text" placeholder="Enter Your State Name "><br><br>

            <label>Country </label>
            <input type="text" placeholder="Enter Your Country Name "><br><br>

            <label>Hobbies</label><br>
            dancing <input type="checkbox" name="" id="" value="dancing">
            singing <input type="checkbox" name="" id="" value="singing">
            drawing <input type="checkbox" name="" id="" value="drawing">
            playing <input type="checkbox" name="" id="" value="playing"><br><br>
            Others <input type="checkbox" name="" id="" value="playing">
            <input type="text" name="" id=""><br><br>

            
        </tbody>
    </table>
</body>
</html>
